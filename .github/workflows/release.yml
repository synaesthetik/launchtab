name: Release Extension

on:
  push:
    branches:
      - main
    paths:
      - 'manifest.json'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if version changed
        id: version_check
        run: |
          CURRENT_VERSION=$(jq -r '.version' manifest.json)
          PREV_VERSION=$(git show HEAD~1:manifest.json | jq -r '.version')
          
          if [ "$CURRENT_VERSION" = "$PREV_VERSION" ]; then
            echo "Version unchanged, skipping release"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Version changed: $PREV_VERSION -> $CURRENT_VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          fi
      
      - name: Setup Node.js
        if: steps.version_check.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install web-ext
        if: steps.version_check.outputs.changed == 'true'
        run: npm install -g web-ext
      
      - name: Package extension
        if: steps.version_check.outputs.changed == 'true'
        run: web-ext build --overwrite-dest
      
      - name: Submit to Mozilla Add-ons
        if: steps.version_check.outputs.changed == 'true'
        run: |
          web-ext sign \
            --api-key="${{ secrets.WEB_EXT_API_KEY }}" \
            --api-secret="${{ secrets.WEB_EXT_API_SECRET }}" \
            --channel=unlisted
        # Use --channel=listed if you want it publicly listed on AMO
      
      - name: Upload signed XPI as artifact
        if: steps.version_check.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: signed-extension
          path: web-ext-artifacts/*.xpi
      
      - name: Create GitHub Release
        if: steps.version_check.outputs.changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version_check.outputs.version }}
          name: Release v${{ steps.version_check.outputs.version }}
          files: web-ext-artifacts/*.xpi
          body: |
            ðŸš€ LaunchTab v${{ steps.version_check.outputs.version }}
            
            **Installation:**
            1. Download the .xpi file below
            2. Drag it to Firefox's about:addons page
            3. Confirm installation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            
            **Installation:**
            1. Download the .xpi file below
            2. Drag it to Firefox's about:addons page
            3. Confirm installation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
